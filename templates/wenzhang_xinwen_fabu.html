{% load static %}
<!DOCTYPE html>
<html class=" js csstransforms3d">
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>文章发布-发布</title>
	<link rel="stylesheet" href="{% static 'css/base.css' %}">
	<link rel="stylesheet" href="{% static 'css/page.css' %}">
	<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/modernizr.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery.selectui.js' %}"></script>
	<script type="text/javascript" charset="utf-8" src="js/utf8-jsp/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/utf8-jsp/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="js/utf8-jsp/lang/zh-cn/zh-cn.js"></script>
	
	<link rel="stylesheet" type="text/css" href="{% static 'js/webuploader/webuploader.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'js/webuploader/demo.css' %}">
    <script src="{% static 'tiny_mce/tiny_mce.js' %}"></script>
    <script>
        tinyMCE.init({
            'mode':'textareas',
            'width':800,
            'height':600,
        })
    </script>
    <script>
	$(function($) {
		$("select").selectui({
			// 是否自动计算宽度
			autoWidth: true,
			// 是否启用定时器刷新文本和宽度
			interval: true
		});
	});
	</script>
    <link href="js/utf8-jsp/themes/default/css/ueditor.css" type="text/css" rel="stylesheet">
    <script src="js/utf8-jsp/third-party/codemirror/codemirror.js" type="text/javascript" defer></script>
    <link rel="stylesheet" type="text/css" href="js/utf8-jsp/third-party/codemirror/codemirror.css">
    <script src="js/utf8-jsp/third-party/zeroclipboard/ZeroClipboard.js" type="text/javascript" defer></script>
</head>

<body style="background: rgb(246, 245, 250);">
	<!--content S-->
	<div class="super-content">
		
		<div class="superCtab">
			<div class="publishArt">
				<h4>发布文章</h4>
				<div class="pubMain">
					<a href="{% url 'App:main' %}" class="backlistBtn"><i class="ico-back"></i>返回列表</a>
					<form action="{% url 'App:publish' %}" method="post">
                    {% csrf_token %}
						<h5 class="pubtitle">选择分类</h5>
						<div class="pubselect">
							<span class="select_ui">
                                <span class="select_text_ui" style="min-width: 6em;">请选择分类</span>
                                <b class="select_arrow"></b>
                                <select name="category">
                                    {% for category in categories %}
                                        <option value="{{ category.cid }}">{{ category.cname }}</option>
                                    {% endfor %}
							    </select>
                            </span>
						</div>
						<h5 class="pubtitle">文章标题</h5>
						<div class="pub-txt-bar">
							<input type="text" class="shuruTxt" name="aname" placeholder="">
						</div>
						<h5 class="pubtitle">文章内容</h5>
                        <textarea name="content" id="" cols="40" rows="10"></textarea>
						<div class="pub-btn">
							<input type="submit" id="" value="发布" class="saveBtn">
						</div>
					</form>
				</div>
			</div>
		
		</div>
		<!--main-->
		
	</div>
	<!--content E-->
	<!--点击修改弹出层-->
	<div class="layuiBg"></div><!--公共遮罩-->





</body></html>
